allprojects {
    group 'com.accountmarket'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}